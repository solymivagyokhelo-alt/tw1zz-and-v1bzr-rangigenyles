<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rang Igénylés</title>

    <style>
        body {
            margin: 0;
            background: #121212;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #0ea5e9;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            color: white;
        }

        button:hover {
            background: #0284c7;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Rang Igénylés</h1>

    <!-- FORMOK EZT KELL A FORM SUBMITNEK -->
    <form action="https://formsubmit.co/minecraftsolyom@gmail.com" method="POST">

        <!-- FormSubmit beállítások (kötelezők) -->
        <input type="hidden" name="_subject" value="Új rang igénylés érkezett!">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">

        <!-- NÉV -->
        <input type="text" name="Minecraft felhasználónév" placeholder="Minecraft felhasználóneved" required>

        <!-- INDOKLÁS -->
        <textarea name="Indoklás" rows="5" placeholder="Írd le, miért igényelsz rangot..." required></textarea>

        <!-- GOMB -->
        <button type="submit">Rang Igénylés</button>
    </form>
</div>

</body>
</html>
