<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Rang Igénylés</title>
<style>
    body {
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .top-image, .bottom-image {
        width: 70%;
        max-width: 600px;
        margin-top: 40px;
    }

    .form-box {
        background: #111;
        width: 60%;
        margin: 40px auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 25px #009dff;
    }

    select, textarea {
        width: 90%;
        padding: 12px;
        margin-top: 15px;
        border-radius: 6px;
        border: none;
        font-size: 16px;
    }

    .submit-btn {
        width: 90%;
        padding: 12px;
        background: #009dff;
        border: none;
        margin-top: 20px;
        font-size: 20px;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }

    .neon-btn {
        display: inline-block;
        background: #009dff;
        padding: 15px 30px;
        color: white;
        text-decoration: none;
        font-size: 24px;
        border-radius: 10px;
        margin-top: 10px;
        box-shadow: 0 0 15px #009dff;
    }
</style>
</head>
<body>

<!-- FELSŐ KÉP -->
<img src="tw1zzandv1bzrNormal.png" class="top-image">

<!-- RANG IGÉNYLÉS FORM -->
<div class="form-box">
    <h2>Rang Igénylés</h2>

    <form action="https://formsubmit.co/minecraftsolyom@gmail.com" method="POST">

        <!-- Legördülő rang választó -->
        <select name="Kiválasztott rang" required>
            <option value="">Válassz rangot...</option>
            <option>Moderator</option>
            <option>VIP</option>
            <option>VIP+</option>
        </select>

        <!-- 1. kérdés -->
        <textarea name="Miért szeretnéd?" rows="4" placeholder="Miért szeretnéd ezt a rangot igényelni?" required></textarea>

        <!-- 2. kérdés -->
        <textarea name="Előny a szervernek" rows="4" placeholder="Milyen előnyben részesülne a szerver ezáltal?" required></textarea>

        <button class="submit-btn" type="submit">Rang Igénylés</button>

        <!-- rejtett biztonsági mezők -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="Új rang igénylés érkezett!">
    </form>
</div>

<!-- ALSÓ KÉP -->
<img src="tw1zzandv1bzrNormal.png" class="bottom-image">

<h3>Nem csatlakoztál még?</h3>

<!-- CSATLAKOZZ MOST GOMB -->
<a class="neon-btn" href="https://discord.gg/wufvEM3T" target="_blank">
    Csatlakozz most!
</a>

</body>
</html>
