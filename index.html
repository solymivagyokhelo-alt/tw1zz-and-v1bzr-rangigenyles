<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Rang Igénylés</title>
    <style>
        body {
            background: #181818;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 80px;
        }

        form {
            background: #222;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            width: 95%;
            padding: 12px;
            background: #00aaff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0088cc;
        }
    </style>
</head>
<body>

    <h1>Rang Igénylés</h1>

    <!-- Ezt küldi a FormSubmit az emailedre -->
    <form action="https://formsubmit.co/minecraftsolyom@gmail.com" method="POST">

        <!-- Biztonsági paraméter, hogy ne dobja ki a POST hibát -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">

        <input type="text" name="Felhasználónév" placeholder="Minecraft felhasználóneved" required>

        <textarea name="Miért szeretnél rangot?" placeholder="Írd le, miért igényelsz rangot..." rows="5" required></textarea>

        <button type="submit">Rang Igénylés</button>
    </form>

</body>
</html>
